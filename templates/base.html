<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keems Photography | Luxury & Elegance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="glass-header">
        <div class="container nav-container">
            <a href="{{ url_for('home') }}" class="logo-wrapper">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Keems Photography" class="nav-logo">
            </a>

            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">The Passion</a>
                <a href="{{ url_for('portfolio') }}">Portfolio</a>
                <a href="{{ url_for('contact') }}" class="nav-cta">Book Session</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="background: #050505; padding: 50px 0 25px; border-top: 1px solid #1a1a1a; position: relative;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold-gradient);"></div>

        <div class="container footer-content" style="text-align: center;">
            
            <div class="footer-brand" style="margin-bottom: 25px;">
                <h3 style="font-family: var(--font-head); font-size: 2rem; letter-spacing: 3px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 10px 0; display: inline-block;">
                    KEEMS.
                </h3>
                
                <p style="color: #999; font-size: 1rem; font-weight: 300; letter-spacing: 0.5px; margin: 0; line-height: 1.5;">
                    Passion is Priceless. <span style="color: var(--gold-primary); font-style: italic; margin-left: 5px;">God is in control.</span>
                </p>
            </div>
            
            <div class="footer-socials" style="margin-bottom: 25px; display: flex; justify-content: center; gap: 25px;">
                <a href="https://www.tiktok.com/@keemsphotography" target="_blank" style="color: #fff; font-size: 1.1rem; opacity: 0.8; transition: 0.3s;"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://www.youtube.com/@keems_photography_ke" target="_blank" style="color: #fff; font-size: 1.1rem; opacity: 0.8; transition: 0.3s;"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/keems_photography_ke/" target="_blank" style="color: #fff; font-size: 1.1rem; opacity: 0.8; transition: 0.3s;"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://web.facebook.com/Keemsphotographyeldoret" target="_blank" style="color: #fff; font-size: 1.1rem; opacity: 0.8; transition: 0.3s;"><i class="fa-brands fa-facebook-f"></i></a>
            </div>

            <div style="width: 30px; height: 1px; background: #333; margin: 0 auto 20px;"></div>
            
            <div class="copyright" style="color: #555; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase;">
                &copy; 2026 Keems Photography. Luxury Visuals in Eldoret.
            </div>
        </div>
    </footer>

</body>
</html>
