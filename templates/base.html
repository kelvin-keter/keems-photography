<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Keems Photography</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            
            <a href="{{ url_for('home') }}" class="logo">
                <div style="width: 50px; height: 50px; border: 2px solid var(--gold-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <span style="font-family: 'Playfair Display'; font-weight: 700; color: var(--gold-primary); font-size: 0.9rem;">Keems</span>
                </div>
            </a>

            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="nav-links" id="navLinks">
                <a href="{{ url_for('home') }}" class="{{ 'active' if title == 'Home' else '' }}">Home</a>
                <a href="{{ url_for('about') }}" class="{{ 'active' if title == 'Passion' else '' }}">The Passion</a>
                <a href="{{ url_for('portfolio') }}" class="{{ 'active' if title == 'Gallery' else '' }}">Portfolio</a>
                <a href="{{ url_for('contact') }}" class="btn-nav">Book Session</a>
            </div>

        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer style="background: #000; padding: 80px 0 30px; border-top: 1px solid #1a1a1a; margin-top: auto;">
        <div class="container footer-grid">
            
            <div class="footer-col brand-col">
                <h2 style="font-family: 'Playfair Display', serif; color: #fff; letter-spacing: 2px; margin-bottom: 20px;">KEEMS.</h2>
                <p style="color: #888; font-style: italic; margin-bottom: 10px;">Passion is Priceless.</p>
                <p style="color: var(--gold-primary); font-weight: 700; font-size: 0.9rem;">God is in control.</p>
            </div>

            <div class="footer-col links-col">
                <h4 style="color: #fff; margin-bottom: 20px; font-family: 'Playfair Display', serif;">Explore</h4>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">The Passion</a></li>
                    <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                    <li><a href="{{ url_for('contact') }}">Book Session</a></li>
                </ul>
            </div>

            <div class="footer-col contact-col">
                <h4 style="color: #fff; margin-bottom: 20px; font-family: 'Playfair Display', serif;">Connect</h4>
                <p style="color: #888; margin-bottom: 5px;">Eldoret, Kenya</p>
                <p style="color: #888; margin-bottom: 20px;">+254 718 152834</p>
                
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>

        </div>

        <div style="border-top: 1px solid #111; margin-top: 60px; padding-top: 30px; text-align: center;">
            <p style="color: #444; font-size: 0.8rem;">&copy; 2026 Keems Photography. Luxury Visuals in Eldoret.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            const icon = document.querySelector('.hamburger i');
            
            nav.classList.toggle('active');
            
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
    </script>
</body>
</html>
